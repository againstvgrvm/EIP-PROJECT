<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect | Diamond Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0F1A17; 
            --accent: #E67E22;
            --gold: #D4AF37;
            --bg: #09110F; 
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #FDFBF7;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .serif-display { 
            font-family: 'Playfair Display', serif;
        }
        
        .diamond-path {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .diamond-border {
            position: relative;
            padding: 1px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.4), transparent, rgba(230, 126, 34, 0.4));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .guide-line {
            position: fixed;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.05), transparent);
            z-index: -1;
        }

        .writing-mode-vertical {
            writing-mode: vertical-rl;
        }

        .glass {
            background: rgba(253, 251, 247, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div class="guide-line"></div>
    <div id="root"></div>

</body>
</html>
